<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Dashboard Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto p-4">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Canteen Portal</h1>
            <p class="text-gray-500 mt-2">Please login to your respective dashboard.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">

            <!-- Customer Login Card -->
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Customer Login</h2>
                <p class="text-center text-sm text-gray-500 mb-6">(For Students & Faculty)</p>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="customer-email" class="block text-sm font-medium text-gray-600 mb-2">Email or Username</label>
                        <input type="text" id="customer-email" name="customer-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., user@example.com" required>
                    </div>
                    <div class="mb-6">
                        <label for="customer-password" class="block text-sm font-medium text-gray-600 mb-2">Password</label>
                        <input type="password" id="customer-password" name="customer-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••" required>
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                        Login as Customer
                    </button>
                </form>
            </div>

            <!-- Admin Login Card -->
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Admin Login</h2>
                 <p class="text-center text-sm text-gray-500 mb-6">(For Canteen Staff)</p>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="admin-email" class="block text-sm font-medium text-gray-600 mb-2">Email or Staff ID</label>
                        <input type="text" id="admin-email" name="admin-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., admin@canteen.com" required>
                    </div>
                    <div class="mb-6">
                        <label for="admin-password" class="block text-sm font-medium text-gray-600 mb-2">Password</label>
                        <input type="password" id="admin-password" name="admin-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••" required>
                    </div>
                     <div class="flex items-center justify-between mb-4">
                        <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                        Login as Admin
                    </button>
                </form>
            </div>

        </div>
    </div>

</body>
</html>
